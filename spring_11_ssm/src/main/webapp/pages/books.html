<!DOCTYPE html><html>    <head>        <!-- page meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>SpringMVC Case</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- import style -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>Book Management</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="BookName" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">Search</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">Add</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="Id"></el-table-column>                        <el-table-column prop="type" label="Category" align="center"></el-table-column>                        <el-table-column prop="name" label="Name" align="center"></el-table-column>                        <el-table-column prop="description" label="Description" align="center"></el-table-column>                        <el-table-column label="Operation" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">Edit</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">Delete</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- Adding popout window -->                    <div class="add-form">                        <el-dialog title="Add Book" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="Category" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="Name" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="Description">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">Cancel</el-button>                                <el-button type="primary" @click="handleAdd()">Submit</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- Editing popout window -->                    <div class="add-form">                        <el-dialog title="Edit info" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="Category" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="Name" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="Description">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">Cancel</el-button>                                <el-button type="primary" @click="handleEdit()">Submit</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- Import js -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],   // data to be showed on current page                formData: {},   // form data                dialogFormVisible: false,// set if adding form is visible                dialogFormVisible4Edit:false,//set if edit form is visible                rules: {        // verify rules                    type: [{ required: true, message: 'Book name must be filled', trigger: 'blur' }],                    name: [{ required: true, message: 'Book name must be filled', trigger: 'blur' }]                }            },            // hookï¼Œautomatically executed after creation of vue object            created() {                this.getAll();            },            methods: {                //list                getAll() {                    // send ajax request                    axios.get("/books").then((res)=>{                        this.dataList = res.data.data;                    });                },                // popout adding window                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                // reset the form                resetForm() {                    this.formData = {};                },                // add a book                handleAdd () {                    axios.post("/books", this.formData).then((res)=>{                        if(res.data.code == 20011){                            this.dialogFormVisible = false;                            this.$message.success("Added successfully")                        }else if(res.data.code == 20010){                            this.$message.error("Added failed")                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        this.getAll();                    });                },                // popout editing window                handleUpdate(row) {                    axios.get("/books/"+row.id).then((res)=>{                        if(res.data.code == 20041){                            // query data by id                            this.formData = res.data.data;                            // show edit window                            this.dialogFormVisible4Edit = true;                        }else{                            this.$message.error(res.data.msg)                        }                    });                },                // edit a book                handleEdit() {                    axios.put("/books", this.formData).then((res)=>{                        if(res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("Edited successfully")                        }else if(res.data.code == 20030){                            this.$message.error("Edited failed")                        }else{                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        this.getAll();                    });                },                // delete a book                handleDelete(row) {                    // 1. confirm window                    this.$confirm("This will delete this book for forever", "Warning",{                        type:'info'                    }).then(()=>{                        // 2. delete business                        axios.delete("/books/"+row.id).then((res)=>{                            if(res.data.code == 20021){                                this.$message.success("Delete successfully")                            }else{                                this.$message.error("Delete failed")                            }                        }).finally(()=>{                            this.getAll();                        })                    }).catch(()=>{                            this.$message.info("Canceled deletion")                    });                }            }        })    </script></html>
